<ag-grid-angular
  *ngIf="initialized"
  class="grid"
  style="width: 100%; height: 90%"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [frameworkComponents]="frameworkComponents"
  onGridReady={onGridReady}
  (cellDoubleClicked)="modifyContact($event)" 
></ag-grid-angular>
